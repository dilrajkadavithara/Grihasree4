<body class="bg-gray-100 text-gray-800">

  <div class="max-w-md mx-auto mt-20 bg-white p-6 rounded-lg shadow-lg text-center">
    <h1 class="text-xl font-semibold text-red-600 mb-4">Delete Service</h1>
    <p class="mb-6">Are you sure you want to delete <strong>{{ service.service_name }}</strong>?</p>

    <form method="post" class="space-x-4">
      {% csrf_token %}
      <a href="{% url 'services_view' %}" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">
        Cancel
      </a>
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        Delete
      </button>
    </form>
  </div>

</body>
