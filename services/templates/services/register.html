<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration â€“ Grihasree</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}

      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-600 text-sm">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
        Register
      </button>

      <p class="text-sm text-center text-gray-500 mt-4">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
      </p>
    </form>
  </div>

</body>
</html>
